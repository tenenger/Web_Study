<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개">
    <meta name="keyword" content="키즈가오, 점토, 장난감">
    <meta name="author" content="김인권">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈가오</title>
    <link rel="stylesheet" href="kidsgao.css">
    <link rel="stylesheet" href="./animation.css">
</head>
<body>
    <header id="intro">
        <div id="introwrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>
        <div id="cloudwrap">
            <div class="leftcloud"></div>
            <div class="rightcloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>
    <!-- header exit -->
    <section id="farm1">
        <div class="leftrice"></div>
        <div class="farmer"></div>
        <div class="rightrice"></div>
        <div class="farmspeechwrap">
            <img src="./img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
            <p class="farmSpeech">
                식재료만 넣은 안전한<br>
                우리쌀 점토 키즈가오는<br>
                우리 쌀을 사용하여 만들어요. <br>
                화학물질을 사용하지 않고, <br>
                식재료를 사용해서 만든 <br>
                안전한 제품이랍니다.
            </p>
        </div>
    </section>
    <!-- farm1 exit -->
    
    <section id="farm2">
        <div class="leftrice2"></div>
        <div class="scarecrow"></div>
        <div class="rightrice2"></div>
    </section>
    <!-- farm2 exit -->

    <section id="farm3">
        <div class="machinewrap">
            <div class="machine1"></div>
            <div class="machinebird"></div>
            <div class="saw1"></div>
            <div class="saw2"></div>
            <div class="sawshadow"></div>
            <div class="second"></div>
        </div>
        <div class="window"></div>
        <img class="chat" src="./img/farm/farm3/farm3bubble.png" alt="말풍선">
    </section>
    <!-- farm3 exit -->

    <section id=forest1>
        <div class="rabbit1"></div>
        <div class="rabbit2"></div>
        <div class="lefttree"></div>
        <div class="righttree"></div>
    </section>
    <!-- forest1 exit -->

    <section id=forest2>
        <div class="forest2tree"></div>
        <div class="frog"></div>
        <div class="machinewrap">
            <div class="machinebottom"></div>
            <div class="machineleft"></div>
            <div class="machineright"></div>
        </div>
        <img class="forestbubble"src="./img/forest/forest2/forestbubble.png" alt="말풍선">
    </section>
    <!-- forest2 exit -->

    <section id=forest3>
        <div class="forest3tree"></div>
        <div class="bird_big"></div>
        <div class="bird_sm"></div>
    </section>
    <!-- forest3 exit -->
    <section id="science">
        <section id="sciencewrap">
            <div id="scienceleftwrap">
                <div class="gly"></div>
                <div class="lefttitle">
                    <img src="./img/science/leftTitle.png" alt="왼쪽제목">
                    <p>
                        자초 어성초 감초를 넣어서<br>
                        피부진정 및 항염 효과가 있답니다.
                    </p>
                </div>
            </div>
            
            <div id="sciencewrapcenter">
                <div class="grape"></div>
                <div class="hopperback"></div>
                <div class="hopperfront"></div>
            </div>

            <div id="sciencewrapright">
                <div class="water"></div>
                <div class="righttitle">
                    <img src="./img/science/rightTitle.png" alt="오른쪽제목">
                    <p>
                        빵의 표면을 촉촉하게 해 주는<br>
                        글리세린과 오메가-9 지방산이<br>
                        풍부한 올리브유를 넣어서<br>
                        보습 효과도 뛰어나답니다.
                    </p>
                </div>
            </div>
        </section>
    </section>
    <!-- science exit -->

    <div id="oneday">
        <div id="night1">
            <div class="owl"></div>
            <div id="star">
                <div class="star1"></div>
                <div class="star2"></div>
                <div class="star3"></div>
            </div>
        </div>       
    </div>
    <!-- night1 exit -->

    <section id="night2">
        <div class="moon"></div>
        <div class="moontree"></div>
        <img class="night2bubble" src="./img/oneday/night2/night2bubble.png" alt="밤2말풍선">
    </section>
    <!-- night2 exit -->

    <section id="morning">
        <div class="sun"></div>
        <div class="leftpine"></div>
        <div class="rightpine"></div>
    </section>
    <!-- morning exit -->

    <section id="kitchen">
        <div id="kitchentopwrap">
            <div class="pan"></div>
            <div class="pot"></div>
            
        </div>
        <div id="kitchensteamwrap">
            <div class="steam"></div>
            <div class="bubble"></div>
        </div>
        <div id="kitchenrightwrap">
            <img src="./img/kitchen/kitchenbubble.png" alt="주방말풍선">
        </div>
    </section>
    <!-- kitchen exit -->

    <section id="color1">
        <div id="bubblewrap">
            <img class="color1bubble" src="./img/color/color1/color1bubble.png" alt="">
            <div class="red"></div>
        </div>
        <div class="penguin"></div>
    </section>
    <!-- color1 exit -->

    <section id = color2>
        <div id="color2leftwrap">
            <img class="color2bubble"src="./img/color/color2/color2bubble.png" alt="">
            <div id="btnwrap">
                <button class="btn_blue"></button>
                <button class="btn_red"></button>
                <button class="btn_yellow"></button>
            </div>
            <p class="color2comment">
                아이가 원하는 색상을 직접 만들며 색감을 스스로 발달시킵니다. <br>
                색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
            </p>
        </div>
        <div class="hourse"></div>
        </div>
    </section>
    <!-- color2 exit -->

    <section id="color3">
        <div class="backlogo"></div>
        <div class="book"></div>
        <div class="dice"></div>
        <div class="flag"></div>
    </section>
    <!-- color3 exit -->
</body>
</html>
