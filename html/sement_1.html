<!doctype html>
<html>
<head>
  <meta charset="uft-8">
</head>
<body>
  <!--header로 제목을 구분한다.-->
  <header>
    <h1>제목을 적습니다.</h1>
  </header>
  <!--리스트를 구분할떄 사용합니다.-->
  <nav>
    <ol>
      <li>리스트입니다.</li>
    </ol>
  <!--article이 여러개일때 section을 사용해서 구분합니다.-->
  <section>
  <article>
    글의 내용을 구분할때 사용합니다.
  </article>
  </section>
</body>
</html>
