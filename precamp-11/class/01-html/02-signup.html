<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <!-- rel 속성은 관계라는 뜻이다. -->
    <!-- <link rel="stylesheet" href="./02-signup.css"> -->
    <style>
        input {
            background-color: red;
        }
        .pw {
            background-color: royalblue;
        }
        #name {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <input type="text" placeholder="이메일을 입력해 주세요."><br><br>
    <input type="text" id="name" placeholder="이름을 입력해 주세요."><br><br>
    <input type="password" class="pw" placeholder="비밀번호를 입력해 주세요."><br><br>
    <input type="password" class="pw" placeholder="비밀번호를 다시 입력해 주세요."><br><br>
    <select>
        <!-- disabled는 해당옵션이 선택되지 않게 한다. -->
        <option disabled selected>지역을 선택하세요</option>
        <option>서울</option>
        <option>인천</option>
        <option>경기</option>
    </select><br><br>
    <!-- name을 적어줘야 하나만 선택되게된다. -->
    <input type="radio" name="gender">여성
    <input type="radio" name="gender">남성<br><br>
    <input type="checkbox">이용약관 개인정보 수집 및
    <hr>
    <button>가입하기</button>
    <!-- <input type="button" value="가입하기"> -->
</body>
</html>
