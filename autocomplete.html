<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <!--autocomplete는 자동완성기능으로 form에 autocomplete="on"을 적게되면 모든 input은 자동완성을 기본으로 탑재된다.
  그러나 특정 input은 제외하고 싶으면 해당 input에 autocomplete="off"를 적어주면 된다.-->
  <form action="전송할 서버 주소" autocomplete="on">
    <input type="text" name="id">
    <input type="password" name="pwd" autocomplet="off">
    <input type="submit">
  </form>
   안
</body>
</html>
