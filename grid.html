<!doctype html>
<html>
<head>
  <style>
    div{
      border:red 5px solid;
    }
    #grid{
      display:grid;
      grid-template-columns: 150px 1fr;
    }
  </style>
</head>
<body>
  <div id="grid">
    <ol>
      <li>1번입니다.</li>
      <li>2번입니다.</li>
      <li>3번입니다.</li>
    </ol>
    <div>
      왼쪽의 글과 나누어지게 사용하려면 grid를 사용하면 됩니다.
    </div>
  </div>
</body>
</html>
