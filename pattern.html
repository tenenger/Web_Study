<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form action="전송할 서버주소">
    <!--생성칸에는 영문자만 적을 수 있다는 뜻이고, []가 하나 있으면 총 한개만 적을 수 있다.-->
    <input type="text" pattern="[a-zA-Z]">
    <!--.은 아무문자가 가능하다는 뜻이다.
    +1개 이상 적을 수 있다는 뜻이다.
    .+는 1개이상 아무거나 입력해도 된다는 뜻이다.
    뒤에 숫자로 마무리 하고 싶다면 [1-9]를 사용하자
    -->
    <input type="text" patten="[a-zA-Z].+[1-9]">
    <input type="submit">
  </form>
</body>
</html>
