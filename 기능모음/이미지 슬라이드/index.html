<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BASE - multiple slide loop</title>
    <link rel="stylesheet" href="/imgslide.css">
</head>
<body>
    <!--  -->
    <div class="slide_wrapper">
        <ul class="slides">
            <li>slide1</li>
            <li>slide2</li>
            <li>slide3</li>
            <li>slide4</li>
            <li>slide5</li>
        </ul>
    </div>
    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>
    <!-- JavaScript -->
    <script src="/imgslide.js"></script>
</body>
</html>
