<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--    while과 array를 이용해 array에 저장된 것을 출력할 수 있다.-->
    <script>
        var coworkers = ['A', 'B', 'C', 'D'];
        var i = 0;
        while (i < coworkers.length) {
            document.write(coworkers[i] + '<br>');
            i += 1;
        }
    </script>
</body>
</html>
