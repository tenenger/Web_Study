<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>부트스트랩 기본템플릿</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        #main {
            border: 2px black solid;
            border-radius: 10px;
            padding: 30px;
            margin: auto;
            width: 800px;
        }

        .cakeimg {
            background-image: url("https://w.namu.la/s/a680cf761529148c70cde4c5fc9d86831f33359d73668949c730996df885f026d14199fa2808461495bd6a1ca5f36c18459c0c14795c010245226ccf2efd02589c73431276e351b417b3a7901e53f8d46323b585b1f26a00b4e4a1d0c2bdc64d");
            width: 600px;
            height: 500px;
            background-position: center;
            background-size: cover;
            margin: auto;
            margin-bottom: 20px;
        }
        .price {
            font-size: 20px;
        }
        #comment {
            margin-bottom: 10px;
        }
        .input-group {
            width:70%;
        }
        .btn-primary {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
<div id="main">
    <div>
        <div class="cakeimg"></div>
    </div>
    <div id="comment">
        <h1>케이크 팝니다 <span class="price">가격: 1,0000원/개</span></h1>
        <div>이 케이크는 딸기맛이 나는 케이크로 아주 맛이 좋답니다. 케이크를 사면 덤으로 나이에 맞게 초를 드립니다.</div>
        <div>1인당 최대 4개까지 주문 가능합니다.</div>
    </div>
    <div>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>수량을 선택해주세요(최대 4개)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="btn btn-primary" onclick="order()">주문하기</button>
        </form>
    </div>
</div>
<script>
    const order = () => {
        alert('주문이 완료되었습니다')
    }
</script>
</body>

</html>
