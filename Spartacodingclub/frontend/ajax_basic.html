<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <!--  ajax를 사용하려면 jquery가 import 되어야 한다.  -->

</head>
    <body>
        <script>
            <!--      ajax 기본 골격      -->
            $.ajax({
                type: "GET",
                url: "여기에URL을입력",
                data: {},
                success: function (response) {
                    console.log(response)
                }
            })
        </script>
    </body>
</html>
