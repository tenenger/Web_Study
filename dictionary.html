<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--   사전자료형을 만들 수 있다.-->
<!--   사전자료형은 length를 쓸수 없어서 for 반복문으로 key 출력할 수 있다.-->
<!--   사전자료형에 추가하려면 변수.문장 = "문장" 또는 변수['문장'] = "문장"-->
    <script>
        var i = 0;
        var coworkers = {
            '이름' : '김철수',
            '나이' : 26,
            '지역' : '서울'
        }
        coworkers.취미 = '독서';
        for (key in coworkers){
            document.write(key + '<br>');
        }
    </script>
</body>
</html>
