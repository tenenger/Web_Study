<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--    리스트에 추가하려면 push()를 사용한다.-->
<!--    특이하게 리스트를 출력하면 ,도 표시된다.-->
    <script>
        var coworkers = ['A', 'B'];
        coworkers.push('C');
        document.write(coworkers);
    </script>
</body>
