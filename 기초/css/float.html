<html>
<head>
    <style>
/*        float효과는 한글파일에서 글자처럼 취급을 하게한다. 즉 자리를 글자와 같이 쓴다.*/
        div{
            float:left;
        }
/*        clear로 float에 영향을 안주게 한다.*/
        .yo{
            clear:both;
        }
    </style>
</head>
<body>
    <div>
        <img src="백준 실버2.png" alt="새로고침 해주세요" title="백준 실버2" width="400">
    </div>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste ad, architecto aliquam, nemo, minima in, ipsa  
    </p>    
    <p class="yo">
        iusto, reiciendis, quasi rerum asperiores expedita voluptatum nesciunt dolorum facilis. Minima ullam vel voluptatum rerum adipisci aliquam sapiente quibusdam quasi.
    </p>
</body>
</html>
