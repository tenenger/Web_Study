<html>
<head>
    <style>
        img{
/*            filter는 효과를 줄 수 있다.*/
            filter:blur(3px);
        }
/*        커서를 이미지에 가져대면 filter효과가 none으로 된다.*/
        img:hover{
            filter:none;
/*            transition으로 none효과가 발생하기까지 시간을 정할수 있다. 서서히 바뀌게 만든다.*/
            transition: all 5s;
        }
        p{
/*            또한 글자도 효과를 줄 수 있다.*/
            filter:blur(5px);
        }
    </style>
</head>
<body>
    <div>
        <img src="백준 실버2.png" width="400px" alt="">
        <p>정말 열심히 했다 이자식아</p>
    </div>
</body>
</html>
