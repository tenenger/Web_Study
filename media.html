<html>
<head>
    <style>
        div{
            border:1px red solid;
        }
/* @media를 통해 최소 800px가 될때 div를 표시안할때 사용한다.*/
        @media(min-width:800px) {
            div{
                display:none;
            }
        }
    </style>
</head>
<body>
    <div>
        <div>B</div>
        <div>A</div>
    </div>
</body>
</html>
